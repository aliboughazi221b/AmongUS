<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us IRL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background:
                radial-gradient(circle at top, #18224e 0, #040718 40%, #02020a 100%),
                radial-gradient(circle at bottom, #250b36 0, #02010a 60%);
            min-height: 100vh;
            padding: 24px 16px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            color: #fff;
        }

        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background:
                radial-gradient(circle at 15% 20%, rgba(138, 43, 226, 0.35) 0%, transparent 55%),
                radial-gradient(circle at 85% 70%, rgba(255, 20, 147, 0.35) 0%, transparent 55%),
                radial-gradient(circle at 50% 50%, rgba(0, 191, 255, 0.2) 0%, transparent 60%);
            animation: pulse 10s ease-in-out infinite alternate;
            z-index: -2;
            pointer-events: none;
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 0.85;
                transform: scale(1.03);
            }

            100% {
                opacity: 0.55;
                transform: scale(1.01);
            }
        }

        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            opacity: 0.6;
        }

        .star:nth-child(3n) {
            width: 3px;
            height: 3px;
            opacity: 0.9;
        }

        .star:nth-child(5n) {
            animation-duration: 5s;
            opacity: 0.4;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.9);
            }
            50% {
                opacity: 1;
                transform: scale(1.35);
            }
        }

        .container {
            background:
                radial-gradient(circle at top left, rgba(255, 255, 255, 0.08), transparent 65%),
                radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.05), transparent 65%),
                rgba(8, 12, 36, 0.96);
            border-radius: 32px;
            padding: 32px 28px 26px;
            max-width: 1050px;
            width: 100%;
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.85),
                0 0 70px rgba(138, 43, 226, 0.55),
                0 0 120px rgba(255, 20, 147, 0.4);
            border: 1px solid rgba(138, 43, 226, 0.65);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(18px);
            margin: 0 auto 40px;
        }

        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: conic-gradient(from 180deg,
                    rgba(255, 255, 255, 0.0),
                    rgba(0, 212, 255, 0.7),
                    rgba(255, 20, 147, 0.75),
                    rgba(255, 255, 255, 0.0));
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.7;
            pointer-events: none;
        }

        .container-top-glow {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 46px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.65), transparent 70%);
            opacity: 0.7;
            filter: blur(12px);
            z-index: -1;
        }

        .header-crew {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 10px;
        }

        .crew {
            width: 46px;
            height: 64px;
            border-radius: 18px 18px 14px 14px;
            position: relative;
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.7),
                0 0 18px rgba(255, 255, 255, 0.25);
            transform-origin: bottom center;
            animation: float 3s ease-in-out infinite;
        }

        .crew::before {
            /* visor */
            content: "";
            position: absolute;
            top: 14px;
            left: 7px;
            right: 7px;
            height: 20px;
            border-radius: 20px;
            background: radial-gradient(circle at 20% 20%, #ffffff, #aee9ff 35%, #3f6f9e 75%);
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
        }

        .crew::after {
            /* backpack */
            content: "";
            position: absolute;
            top: 18px;
            left: -10px;
            width: 15px;
            height: 26px;
            border-radius: 12px;
            background: inherit;
            filter: brightness(0.8);
        }

        .crew.red {
            background: linear-gradient(145deg, #ff374b, #7b0000);
            animation-delay: 0s;
        }

        .crew.blue {
            background: linear-gradient(145deg, #00d4ff, #0051c8);
            animation-delay: 0.2s;
        }

        .crew.green {
            background: linear-gradient(145deg, #4ade80, #15803d);
            animation-delay: 0.4s;
        }

        .crew.yellow {
            background: linear-gradient(145deg, #ffd93b, #f59e0b);
            animation-delay: 0.6s;
        }

        .crew.purple {
            background: linear-gradient(145deg, #c77dff, #5a189a);
            animation-delay: 0.8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-8px) scale(1.03);
            }
        }

        .title-wrapper {
            text-align: center;
            margin-bottom: 18px;
            position: relative;
        }

        h1 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 2.9rem;
            text-shadow:
                0 0 18px rgba(138, 43, 226, 0.9),
                0 0 40px rgba(255, 20, 147, 0.85),
                0 4px 12px rgba(0, 0, 0, 0.85);
            font-weight: 800;
            letter-spacing: 2px;
        }

        .title-glow {
            position: relative;
            display: inline-block;
        }

        .title-glow::after {
            content: "";
            position: absolute;
            inset: 65% -14%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.28), transparent 70%);
            opacity: 0.8;
            filter: blur(10px);
            z-index: -1;
        }

        .subtitle {
            font-size: 0.95rem;
            color: rgba(220, 230, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .subtitle span {
            color: #ffd93b;
        }

        .input-section {
            margin: 24px auto 22px;
            text-align: center;
            position: relative;
            max-width: 480px;
            padding: 18px 20px 14px;
            border-radius: 24px;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.09), transparent 60%);
            box-shadow:
                0 14px 28px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.5);
        }

        .input-section::before {
            content: "Lobby Settings";
            position: absolute;
            top: -11px;
            left: 18px;
            padding: 2px 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: linear-gradient(135deg, #0f172a, #1d2448);
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            color: #e5e7eb;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        label {
            font-size: 1.1rem;
            color: #f9fafb;
            display: block;
            margin-bottom: 12px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
            font-weight: 600;
        }

        input[type="number"] {
            padding: 13px 20px;
            font-size: 1.05rem;
            border: 2px solid rgba(138, 43, 226, 0.7);
            border-radius: 999px;
            width: 230px;
            max-width: 100%;
            text-align: center;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.16), rgba(20, 26, 65, 0.98));
            color: #fff;
            transition: all 0.25s ease;
            backdrop-filter: blur(14px);
            box-shadow:
                0 7px 15px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #ff1493;
            box-shadow:
                0 0 18px rgba(138, 43, 226, 0.9),
                0 0 30px rgba(255, 20, 147, 0.8);
            transform: translateY(-1px) scale(1.02);
        }

        input[type="number"]::placeholder {
            color: rgba(230, 230, 255, 0.6);
        }

        .hint {
            margin-top: 6px;
            font-size: 0.8rem;
            color: rgba(209, 213, 219, 0.85);
        }

        button {
            background:
                radial-gradient(circle at 0 0, #ffd93b 0, transparent 55%),
                linear-gradient(135deg, #8a2be2 0%, #ff1493 50%, #ff4b5c 100%);
            color: white;
            border: none;
            padding: 13px 42px;
            font-size: 1rem;
            border-radius: 999px;
            cursor: pointer;
            margin-top: 18px;
            transition: all 0.22s ease;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow:
                0 10px 28px rgba(0, 0, 0, 0.85),
                0 0 22px rgba(255, 20, 147, 0.75);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -120%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 120%;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow:
                0 18px 40px rgba(0, 0, 0, 0.95),
                0 0 34px rgba(255, 20, 147, 0.95);
        }

        button:active {
            transform: translateY(-1px) scale(1.03);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 22px;
            margin-top: 26px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(18px) scale(0.97);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .player-card {
            border-radius: 22px;
            padding: 22px 20px 16px;
            box-shadow:
                0 14px 30px rgba(0, 0, 0, 0.9);
            transition: all 0.24s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(14px);
            transform-origin: center;
            animation: fadeInUp 0.35s ease-out;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: -60%;
            left: -60%;
            width: 220%;
            height: 220%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.18), transparent 70%);
            transform: rotate(25deg);
            transition: transform 0.7s ease, opacity 0.7s ease;
            opacity: 0;
        }

        .player-card::after {
            /* soft lobby floor reflection */
            content: '';
            position: absolute;
            bottom: -22px;
            left: -10%;
            right: -10%;
            height: 40px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.3), transparent 70%);
            opacity: 0.9;
            pointer-events: none;
        }

        .player-card:hover::before {
            opacity: 1;
            transform: rotate(35deg) translate(6%, -6%);
        }

        .player-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow:
                0 22px 50px rgba(0, 0, 0, 1);
        }

        .player-card.impostor {
            background:
                radial-gradient(circle at top left, rgba(255, 255, 255, 0.12), transparent 60%),
                radial-gradient(circle at bottom right, rgba(255, 101, 132, 0.4), transparent 70%),
                linear-gradient(145deg, #ff6a88, #ff0844 40%, #520000 100%);
            color: white;
            border: 2px solid rgba(255, 80, 110, 0.95);
            box-shadow:
                0 14px 32px rgba(255, 8, 68, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .player-card.crewmate {
            background:
                radial-gradient(circle at top left, rgba(255, 255, 255, 0.12), transparent 60%),
                radial-gradient(circle at bottom right, rgba(87, 233, 255, 0.4), transparent 70%),
                linear-gradient(145deg, #57e9ff, #00c6ff 35%, #0046c7 100%);
            color: white;
            border: 2px solid rgba(0, 212, 255, 0.9);
            box-shadow:
                0 14px 32px rgba(0, 212, 255, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .player-card.impostor .player-role::before {
            background: linear-gradient(135deg, #ff0844, #ff6a00);
        }

        .player-card.crewmate .player-role::before {
            background: linear-gradient(135deg, #00d4ff, #00ffb3);
        }

        .player-number {
            font-size: 2.1rem;
            font-weight: 800;
            margin-bottom: 4px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 1;
        }

        .player-role {
            font-size: 1.15rem;
            font-weight: 800;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.85);
            position: relative;
            z-index: 1;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 14px 5px 11px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.22);
            border: 1px solid rgba(255, 255, 255, 0.26);
        }

        .player-role::before {
            content: "";
            width: 9px;
            height: 9px;
            border-radius: 999px;
            margin-right: 4px;
        }

        .tasks-list {
            margin-top: 12px;
            padding-top: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.45);
            position: relative;
            z-index: 1;
        }

        .tasks-list::before {
            content: "";
            position: absolute;
            top: -2px;
            left: 0;
            width: 60px;
            height: 3px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0.9;
        }

        .tasks-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.02rem;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.85);
        }

        .task-item {
            padding: 6px 0;
            font-size: 0.95rem;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
        }

        .task-item::before {
            content: '‚Üí';
            margin-right: 8px;
            font-weight: 700;
        }

        .hidden {
            display: none;
        }

        /* emergency meeting bar */
        .container::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 10%;
            right: 10%;
            height: 6px;
            border-radius: 999px;
            background: repeating-linear-gradient(135deg,
                    rgba(255, 255, 255, 0.2) 0 10px,
                    rgba(255, 0, 0, 0.85) 10px 20px,
                    rgba(0, 0, 0, 0.6) 20px 30px);
            box-shadow:
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 35px rgba(255, 0, 0, 0.95);
            opacity: 0.85;
        }

        @media (max-width: 900px) {
            .container {
                padding: 26px 18px 22px;
                border-radius: 26px;
            }

            h1 {
                font-size: 2.3rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .players-grid {
                gap: 18px;
            }

            .player-card {
                padding: 18px 16px 14px;
            }

            .crew {
                width: 38px;
                height: 54px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .input-section {
                padding: 16px 14px 12px;
            }

            input[type="number"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="stars">
        <!-- decorative stars -->
        <div class="star" style="top:5%;left:10%;animation-delay:0s;"></div>
        <div class="star" style="top:15%;left:40%;animation-delay:0.5s;"></div>
        <div class="star" style="top:25%;left:80%;animation-delay:1s;"></div>
        <div class="star" style="top:35%;left:60%;animation-delay:1.5s;"></div>
        <div class="star" style="top:50%;left:20%;animation-delay:0.8s;"></div>
        <div class="star" style="top:65%;left:70%;animation-delay:1.2s;"></div>
        <div class="star" style="top:75%;left:30%;animation-delay:1.8s;"></div>
        <div class="star" style="top:85%;left:50%;animation-delay:0.3s;"></div>
        <div class="star" style="top:12%;left:72%;animation-delay:2s;"></div>
        <div class="star" style="top:42%;left:5%;animation-delay:2.3s;"></div>
        <div class="star" style="top:58%;left:90%;animation-delay:1.1s;"></div>
        <div class="star" style="top:30%;left:25%;animation-delay:1.7s;"></div>
    </div>

    <div class="container">
        <div class="container-top-glow"></div>

        <div class="header-crew">
            <div class="crew red"></div>
            <div class="crew blue"></div>
            <div class="crew green"></div>
            <div class="crew yellow"></div>
            <div class="crew purple"></div>
        </div>

        <div class="title-wrapper">
            <h1><span class="title-glow">üöÄ Among Us IRL</span></h1>
            <div class="subtitle">
                Host your <span>sus</span> lobby in real life
            </div>
        </div>

        <div class="input-section">
            <label for="playerCount">Enter Number of Players:</label>
            <input type="number" id="playerCount" min="5" max="20" placeholder="e.g., 10">
            <div class="hint">Minimum 5 players ‚Ä¢ Impostors are chosen automatically</div>
            <button onclick="generateGame()">Generate Game</button>
        </div>

        <div id="playersContainer" class="players-grid hidden"></div>
    </div>

    <script>
        const availableTasks = [
            "Task 1", "Task 2", "Task 3", "Task 4", "Task 5",
            "Task 6", "Task 7", "Task 8", "Task 9", "Task 10",
            "Task 11", "Task 12", "Task 13", "Task 14", "Task 15"
        ];

        function generateGame() {
            const playerCount = parseInt(document.getElementById('playerCount').value);

            if (!playerCount || playerCount < 5) {
                alert('Please enter at least 5 players!');
                return;
            }

            const impostorCount = Math.max(1, Math.round(playerCount * 0.2));
            const players = Array.from({ length: playerCount }, (_, i) => i + 1);

            // Randomly select impostors
            const impostors = [];
            const shuffled = [...players].sort(() => Math.random() - 0.5);
            for (let i = 0; i < impostorCount; i++) {
                impostors.push(shuffled[i]);
            }

            // Generate HTML
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';
            container.classList.remove('hidden');

            players.forEach(playerNum => {
                const isImpostor = impostors.includes(playerNum);
                const card = document.createElement('div');
                card.className = `player-card ${isImpostor ? 'impostor' : 'crewmate'}`;

                let tasksHtml = '';
                if (isImpostor) {
                    tasksHtml = `
                        <div class="tasks-list">
                            <div class="tasks-title">Task:</div>
                            <div class="task-item">‚öîÔ∏è Kill all the crewmates</div>
                        </div>
                    `;
                } else {
                    // Randomly assign 3‚Äì4 tasks to crewmates
                    const numTasks = Math.floor(Math.random() * 2) + 3; // 3-4 tasks
                    const shuffledTasks = [...availableTasks].sort(() => Math.random() - 0.5);
                    const assignedTasks = shuffledTasks.slice(0, numTasks);

                    tasksHtml = `
                        <div class="tasks-list">
                            <div class="tasks-title">Tasks:</div>
                            ${assignedTasks.map(task => `<div class="task-item">‚úì ${task}</div>`).join('')}
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="player-number">Player ${playerNum}</div>
                    <div class="player-role">${isImpostor ? 'üî™ Impostor' : 'üë§ Crewmate'}</div>
                    ${tasksHtml}
                `;

                container.appendChild(card);
            });
        }
    </script>
</body>

</html>
